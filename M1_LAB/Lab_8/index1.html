<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Dice Roller</h1>
        <label for="diceSelect">Choose a dice:</label>
        <select id="diceSelect">
            <option value="">Select Dice</option>
            <option value="6">D6</option>
            <option value="10">D10</option>
        </select>
        <button id="rollButton" class="rollButton" >Roll Dice</button>
        <button id="resetButton" class="resetButton">Reset</button>
        <div id="result" class="result"></div>
<p id="error" style="color: red;"></p> 
<p id="test" style="color: gray;"></p> 
       
    </div>
    <script src="script1.js"></script>
</body>
</html>
