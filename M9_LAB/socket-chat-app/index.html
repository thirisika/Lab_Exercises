<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Chat App</title>
    <style>
        body { margin: 0; padding-bottom: 3rem; font-family: sans-serif; }
        #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
        #input, #nickname { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
        #input:focus, #nickname:focus { outline: none; }
        #form > button, #set-nickname { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; color: #fff; }
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages > li { padding: 0.5rem 1rem; }
        #messages > li:nth-child(odd) { background: #efefef; }
        #nickname-container { text-align: center; margin-top: 20px; }
        #typing { font-style: italic; color: gray; padding: 5px; }
        #users { padding: 10px; background: #f0f0f0; }
    </style>
</head>
<body>
    <h2>Welcome to Socket Chat</h2>

    <div id="nickname-container">
        <input id="nickname" placeholder="Enter your nickname" autocomplete="off">
        <button id="set-nickname">Join Chat</button>
    </div>

    <div id="users" style="display: none;"><strong>Online Users:</strong> <span id="user-list"></span></div>
    
    <ul id="messages" style="display: none;"></ul>
    <p id="typing"></p>
    <form id="form" style="display: none;">
        <input id="input" autocomplete="off" placeholder="Type a message..."><button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = io();
        let nickname = "";

        const nicknameInput = document.getElementById("nickname");
        const setNicknameBtn = document.getElementById("set-nickname");
        const nicknameContainer = document.getElementById("nickname-container");

        const messages = document.getElementById("messages");
        const form = document.getElementById("form");
        const input = document.getElementById("input");

        const typingIndicator = document.getElementById("typing");
        const usersDiv = document.getElementById("users");
        const userList = document.getElementById("user-list");

        // Set nickname and show chat UI
        setNicknameBtn.addEventListener("click", () => {
            nickname = nicknameInput.value.trim();
            if (nickname) {
                socket.emit("set nickname", nickname);
                nicknameContainer.style.display = "none"; // Hide nickname input
                messages.style.display = "block";
                form.style.display = "flex";
                usersDiv.style.display = "block";
            }
        });

        // Handle message send
        form.addEventListener("submit", (e) => {
            e.preventDefault();
            if (input.value) {
                // Append message instantly for sender
                const item = document.createElement("li");
                item.textContent = `You: ${input.value}`;
                messages.appendChild(item);
                window.scrollTo(0, document.body.scrollHeight);

                // Send message to server
                socket.emit("chat message", input.value);
                input.value = "";
            }
        });

        // Receive chat messages
        socket.on("chat message", (msg) => {
            const item = document.createElement("li");
            item.textContent = msg;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });

        // Typing indicator
        input.addEventListener("input", () => {
            socket.emit("typing", nickname);
        });

        socket.on("typing", (user) => {
            typingIndicator.textContent = `${user} is typing...`;
            setTimeout(() => { typingIndicator.textContent = ""; }, 2000);
        });

        // Update online users list
        socket.on("update users", (users) => {
            userList.textContent = users.join(", ");
        });
    </script>
</body>
</html>
